<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AB2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('./RECURSOS/FOTOS/icon-peliculas.png.jpeg'); Cambia esta URL
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Oscurece el fondo para mejor contraste */
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .btn-inicio {
            background: linear-gradient(135deg, #6e00ff, #9d00ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-inicio:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 0, 255, 0.4);
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Relación 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .warning {
            background-color: rgba(255, 243, 205, 0.2);
            color: #ffcc00;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            border-left: 4px solid #ffcc00;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="btn-inicio">← Volver al Inicio</a>
            <h1>Visualizador de Contenido</h1>
            <div></div> <!-- Espacio para alinear -->
        </div>
        
        <div class="warning">
            <strong>Nota:</strong> Este visor muestra contenido externo. Algunos sitios pueden bloquear la visualización en iframes.
        </div>
        
        <div class="iframe-container">
            <iframe src="https://ab2024.ru/" 
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                    referrerpolicy="no-referrer-when-downgrade"
                    allowfullscreen>
            </iframe>
        </div>
        
        <div style="margin-top: 20px; text-align: center; color: #aaa;">
            <p>Si el contenido no se carga, verifica que el sitio permita ser incrustado.</p>
        </div>
    </div>
</body>
</html>
