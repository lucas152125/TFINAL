<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danny TV - Plataformas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-image: url('/RECURSOS/FOTOS/megan.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(32, 32, 32, 0.7);
      z-index: -1;
    }

    .app-header {
      text-align: center;
      padding: 20px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 0 0 20px 20px;
      margin-bottom: 20px;
    }

    .app-logo {
      width: 200px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px rgba(0,183,255,0.5));
    }

    .app-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .platform-card {
      background: rgba(31, 28, 44, 0.8);
      border-radius: 16px;
      padding: 20px;
      width: 240px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .platform-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(146, 141, 171, 0.5);
    }

    .platform-card img {
      width: 200px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .tv-button {
      background: linear-gradient(135deg, #6e00ff, #9d00ff);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .tv-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .app-footer {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .app-content {
        flex-direction: column;
        align-items: center;
      }
      
      .platform-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="app-header">
    <img src="/RECURSOS/FOTOS/dannytvlogo.png.png" alt="Danny TV Logo" class="app-logo">
    <h1>Danny TV - Plataformas</h1>
  </div>

  <main class="app-content">
    <!-- OTT Player -->
    <div class="platform-card" onclick="location.href='ottplayer.html'">
      <img src="/RECURSOS/FOTOS/icon-ottplayer.png.jpeg" alt="OTT Player">
      <h3>OTT Player</h3>
    </div>
    
    <!-- Pluto TV -->
    <div class="platform-card" onclick="location.href='pluto.html'">
      <img src="/RECURSOS/FOTOS/icon-plutotv.png.png" alt="Pluto TV">
      <h3>Pluto TV</h3>
    </div>
    
    <!-- Listas M3U -->
    <div class="platform-card" onclick="location.href='listas.html'">
      <img src="/RECURSOS/FOTOS/icon-m3u.png.png" alt="Listas M3U">
      <h3>Listas M3U</h3>
    </div>
    
    <!-- TV en Vivo -->
    <div class="platform-card" onclick="location.href='tv.html'">
      <img src="/RECURSOS/FOTOS/icon-tv.png.png" alt="TV en Vivo">
      <h3>TV en Vivo</h3>
    </div>
  </main>

  <footer class="app-footer">
    <a href="/index.html" class="tv-button">Inicio</a>
    <a href="./configuracion.html" class="tv-button">Configuraci√≥n</a>
  </footer>
</body>
</html>
