<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peliculas - Danny TV</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo-img {
      width: 50px;
      height: 50px;
      background-color: #00b7ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #00b7ff;
      text-shadow: 0 0 10px rgba(155, 79, 9, 0.5);
    }
    
    .btn {
      background: linear-gradient(135deg, #00b7ff, #0095d9);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 183, 255, 0.4);
    }
    
    .btn-back {
      background: linear-gradient(135deg, #ff9800, #f44336);
    }
    
    .content {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .player-container {
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.3);
    }
    
    #videoFrame {
      width: 100%;
      height: 500px;
      border: none;
      background: #000;
    }
    
    .message {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin: 20px 0;
    }
    
    .message h3 {
      color: #00b7ff;
      margin-bottom: 10px;
    }
    
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .option-btn {
      background: rgba(105, 90, 61, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 200px;
      text-align: center;
    }
    
    .option-btn:hover {
      background: rgba(214, 137, 20, 0.4);
      transform: translateY(-3px);
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      #videoFrame {
        height: 300px;
      }
      
      .logo-text {
        font-size: 20px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
    
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      #videoFrame {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-img">DTV</div>
        <div class="logo-text">Danny TV - Peliculas</div>
      </div>
      <a href="./index.html" class="btn btn-back">Atrás</a>
    </header>
    
    <div class="content">
      <div class="player-container">
        <iframe id="videoFrame" src="https://ww3.gnulahd.nu/" allowfullscreen></iframe>
      </div>
      
      <div class="message">
        <h3>Reproductor de Peliculas</h3>
        <p>Fuente única: GnulaHD</p>
      </div>
      
      <div class="options">
        <button class="option-btn" onclick="toggleFullscreen()">Pantalla Completa</button>
        <button class="option-btn" onclick="checkCompatibility()">Verificar Compatibilidad</button>
      </div>
    </div>
    
    <footer>
      <p>Danny TV &copy; 2025 - Diseñado para WebOS</p>
      <p>Fuente única: GnulaHD</p>
    </footer>
  </div>

  <script>
    function toggleFullscreen() {
      const videoFrame = document.getElementById('videoFrame');
      if (videoFrame.requestFullscreen) {
        videoFrame.requestFullscreen();
      } else if (videoFrame.webkitRequestFullscreen) {
        videoFrame.webkitRequestFullscreen();
      } else if (videoFrame.msRequestFullscreen) {
        videoFrame.msRequestFullscreen();
      } else {
        showMessage("Pantalla completa no compatible con este navegador", true);
      }
    }

    function checkCompatibility() {
      const isWebOS = navigator.userAgent.includes('WebOS');
      const hasFullscreen = document.fullscreenEnabled || 
                           document.webkitFullscreenEnabled || 
                           document.msFullscreenEnabled;
      
      let message = "Compatibilidad:<br>";
      message += isWebOS ? "✅ WebOS detectado<br>" : "⚠️ WebOS no detectado<br>";
      message += hasFullscreen ? "✅ Pantalla completa compatible<br>" : "⚠️ Pantalla completa no compatible<br>";
      message += "✅ Iframe compatible<br>";
      
      showMessage(message, false);
    }

    function showMessage(text, isError = false) {
      const messageElement = document.querySelector('.message');
      if (messageElement) {
        messageElement.innerHTML = isError ? 
          `<h3>Error</h3><p>${text}</p>` : 
          `<h3>Información</h3><p>${text}</p>`;
        
        messageElement.style.backgroundColor = isError ? 
          'rgba(244, 67, 54, 0.2)' : 'rgba(0, 183, 255, 0.2)';
      }
    }
  </script>
</body>
</html>
