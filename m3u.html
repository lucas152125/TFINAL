<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproductor M3U - Danny TV</title>

  <!-- hls.js para navegadores que lo soportan -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-image: url('./WARFARE.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      position: relative;
      min-height: 100vh;
      color: white;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(32, 32, 32, 0.7);
      z-index: -1;
    }
    
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      margin: 20px auto;
      padding: 20px;
      border-radius: 16px;
      width: 95%;
      max-width: 1200px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00b7ff;
      text-shadow: 0 0 10px rgba(0, 183, 255, 0.3);
      font-size: 24px;
    }
    
    .player-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    video {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      background-color: #000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    
    .channel-list-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .channel-list {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      margin: 0;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 10px;
    }
    
    .channel-list::-webkit-scrollbar {
      width: 8px;
    }
    
    .channel-list::-webkit-scrollbar-thumb {
      background-color: #00b7ff;
      border-radius: 4px;
    }
    
    .channel-item {
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      font-size: 16px;
      border-radius: 8px;
    }
    
    .channel-item:hover, .channel-item:focus {
      background-color: rgba(0, 183, 255, 0.2);
      transform: translateX(5px);
      outline: none;
    }
    
    .channel-item.selected {
      background-color: rgba(0, 183, 255, 0.4);
      font-weight: bold;
    }
    
    .channel-item:last-child {
      border-bottom: none;
    }
    
    .btn-atras {
      background: linear-gradient(135deg, #ff9800, #f44336);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-atras:hover, .btn-atras:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
      outline: none;
    }
    
    .btn-atras::before {
      content: "←";
      font-size: 18px;
    }
    
    .source-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .source-btn {
      background: linear-gradient(135deg, #2196F3, #0D47A1);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
    }
    
    .source-btn:hover, .source-btn:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
      outline: none;
    }
    
    .file-input-label {
      display: inline-block;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      text-align: center;
    }
    
    .file-input-label:hover, .file-input-label:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
      outline: none;
    }
    
    #fileInput {
      display: none;
    }
    
    .status-message {
      text-align: center;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: rgba(255, 193, 7, 0.2);
      color: #FFD54F;
    }
    
    .search-box {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
    }
    
    .search-box:focus {
      outline: none;
      border-color: #00b7ff;
      box-shadow: 0 0 5px rgba(0, 183, 255, 0.5);
    }
    
    @media (max-width: 768px) {
      .container { 
        width: 100%; 
        padding: 15px; 
        margin: 10px auto;
        border-radius: 0;
      }
      
      video { 
        height: 250px; 
      }
      
      .source-buttons { 
        flex-direction: column; 
        align-items: center;
      }
      
      .source-btn, .file-input-label { 
        width: 100%; 
        max-width: 300px;
      }
      
      .channel-item {
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn-atras" onclick="location.href='./index.html'">Inicio</button>
    <h2>Reproductor de Listas M3U</h2>

    <div class="source-buttons">
      <button class="source-btn" id="loadDefault">Cargar lista predeterminada</button>
      <label class="file-input-label" for="fileInput">
        Cargar archivo M3U local
        <input type="file" id="fileInput" accept=".m3u,.m3u8" />
      </label>
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="Buscar canal..." />
    
    <div class="player-section">
      <video id="videoPlayer" controls autoplay muted playsinline></video>
      <div class="channel-list-container">
        <ul id="channelList" class="channel-list"></ul>
      </div>
    </div>
    
    <div id="statusMessage" class="status-message" style="display: none;"></div>
  </div>

  <script>
    const channelList = document.getElementById('channelList');
    const videoPlayer = document.getElementById('videoPlayer');
    const fileInput = document.getElementById('fileInput');
    const loadDefaultBtn = document.getElementById('loadDefault');
    const searchInput = document.getElementById('searchInput');
    const statusMessage = document.getElementById('statusMessage');

    // Lista M3U local como respaldo (para evitar problemas de CORS)
    const LOCAL_M3U_BACKUP = `
#EXTM3U
#EXTINF:-1 tvg-id="Example1" tvg-name="Example Channel 1" tvg-logo="https://example.com/logo1.png" group-title="General",Example Channel 1
https://example.com/stream1.m3u8
#EXTINF:-1 tvg-id="Example2" tvg-name="Example Channel 2" tvg-logo="https://example.com/logo2.png" group-title="General",Example Channel 2
https://example.com/stream2.m3u8
#EXTINF:-1 tvg-id="Example3" tvg-name="Example Channel 3" tvg-logo="https://example.com/logo3.png" group-title="News",Example Channel 3
https://example.com/stream3.m3u8
    `.trim();

    let hlsInstance = null;
    let currentChannels = [];

    function showStatus(message, isError = false) {
      statusMessage.textContent = message;
      statusMessage.style.display = 'block';
      statusMessage.style.backgroundColor = isError 
        ? 'rgba(244, 67, 54, 0.2)' 
        : 'rgba(76, 175, 80, 0.2)';
      statusMessage.style.color = isError ? '#FF5252' : '#4CAF50';
      
      setTimeout(() => {
        statusMessage.style.display = 'none';
      }, 3000);
    }

    function destroyHls() {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
    }

    function playStream(url) {
      destroyHls();
      showStatus('Cargando canal...', false);

      // Para WebOS, usar el reproductor nativo
      if (navigator.userAgent.includes('WebOS') || !Hls.isSupported()) {
        videoPlayer.src = url;
        videoPlayer.load();
        
        videoPlayer.play().catch(err => {
          console.error("Error al reproducir en WebOS:", err);
          showStatus('Error al reproducir el canal. Intente otro.', true);
        });
      } else {
        // Para otros navegadores, usar hls.js si es compatible
        if (/\.m3u8(\?.*)?$/i.test(url)) {
          hlsInstance = new Hls();
          hlsInstance.loadSource(url);
          hlsInstance.attachMedia(videoPlayer);
          hlsInstance.on(Hls.Events.MEDIA_ATTACHED, () => {
            videoPlayer.play().catch(err => {
              console.error("Error con hls.js:", err);
              showStatus('Error al reproducir con hls.js', true);
            });
          });
        } else {
          // Para streams directos (no HLS)
          videoPlayer.src = url;
          videoPlayer.play().catch(err => {
            console.error("Error al reproducir stream directo:", err);
            showStatus('Error al reproducir el stream', true);
          });
        }
      }
    }

    function parseM3U(data) {
      const lines = data.split(/\r?\n/);
      const channels = [];
      
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const nameMatch = lines[i].match(/,(.*)$/);
          const name = nameMatch ? nameMatch[1].trim() : 'Canal sin nombre';
          const url = lines[i + 1] ? lines[i + 1].trim() : '';
          
          if (url && url.startsWith('http')) {
            channels.push({ name, url });
          }
        }
      }
      
      currentChannels = channels;
      renderChannelList(channels);
      showStatus(`Lista cargada: ${channels.length} canales encontrados`, false);
    }

    function renderChannelList(channels) {
      channelList.innerHTML = '';

      if (channels.length === 0) {
        const li = document.createElement('li');
        li.className = 'channel-item';
        li.textContent = 'No se encontraron canales en la lista';
        channelList.appendChild(li);
        return;
      }

      channels.forEach((channel, index) => {
        const li = document.createElement('li');
        li.className = 'channel-item';
        li.innerHTML = `<strong>${index + 1}.</strong> ${channel.name}`;
        li.tabIndex = 0; // Hacer focusable para control remoto
        
        li.addEventListener('click', () => {
          document.querySelectorAll('.channel-item').forEach(item => {
            item.classList.remove('selected');
          });
          li.classList.add('selected');
          playStream(channel.url);
        });
        
        channelList.appendChild(li);
      });

      // Auto-seleccionar el primer canal
      if (channelList.firstChild) {
        channelList.firstChild.click();
      }
    }

    function loadDefaultList() {
      showStatus('Cargando lista predeterminada...', false);
      
      // Intentar cargar lista remota primero
      fetch('https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8', { 
        mode: 'no-cors',
        cache: 'no-cache'
      })
      .then(res => {
        if (!res.ok) throw new Error('Error al cargar la lista predeterminada');
        return res.text();
      })
      .then(data => {
        parseM3U(data);
      })
      .catch(err => {
        console.warn('No se pudo cargar lista remota, usando lista local:', err);
        // Usar lista local como respaldo
        parseM3U(LOCAL_M3U_BACKUP);
        showStatus('Usando lista local de respaldo', true);
      });
    }

    // Búsqueda de canales
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      
      if (!searchTerm) {
        renderChannelList(currentChannels);
        return;
      }
      
      const filteredChannels = currentChannels.filter(channel => 
        channel.name.toLowerCase().includes(searchTerm)
      );
      
      renderChannelList(filteredChannels);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          parseM3U(ev.target.result);
          showStatus('Lista local cargada correctamente', false);
        } catch (err) {
          console.error('Error al procesar el archivo M3U:', err);
          showStatus('Error al procesar el archivo M3U', true);
        }
      };
      reader.readAsText(file);
    });

    loadDefaultBtn.addEventListener('click', loadDefaultList);

    videoPlayer.addEventListener('error', (e) => {
      console.error("Error de reproducción en el video:", e);
      showStatus('Error al reproducir el video. Intente otro canal.', true);
    });

    // Cargar lista predeterminada al inicio después de un breve retraso
    setTimeout(() => {
      loadDefaultList();
    }, 1000);

    // Manejar teclas para navegación con control remoto
    document.addEventListener('keydown', (e) => {
      const selectedItem = document.querySelector('.channel-item.selected');
      
      if (!selectedItem) return;
      
      switch(e.key) {
        case 'ArrowUp':
          e.preventDefault();
          const prev = selectedItem.previousElementSibling;
          if (prev && prev.classList.contains('channel-item')) {
            prev.click();
            prev.focus();
          }
          break;
          
        case 'ArrowDown':
          e.preventDefault();
          const next = selectedItem.nextElementSibling;
          if (next && next.classList.contains('channel-item')) {
            next.click();
            next.focus();
          }
          break;
          
        case 'Enter':
          selectedItem.click();
          break;
      }
    });
  </script>
</body>
</html>
