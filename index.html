<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" href="./RECURSOS/FOTOS/LOGO-VIMUX-2.png">
  <title>Vumix</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-image: url('../RECURSOS/FOTOS/megan.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(32, 32, 32, 0.7);
      z-index: -1;
    }

    .app-header {
      text-align: center;
      padding: 20px;
      color: #fff;
      background-color: rgba(51, 50, 50, 0.5);
      border-radius: 0 0 20px 20px;
      margin-bottom: 20px;
    }

    .app-logo {
      width: 200px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px rgba(0,183,255,0.5));
    }

    .filter-buttons,
    .app-footer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
      gap: 10px;
    }

    .tv-button {
      background: linear-gradient(135deg, #6e00ff, #9d00ff);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .tv-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(110,0,255,0.5);
    }

    .app-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .platform-card {
      background: rgba(31, 28, 44, 0.8);
      border-radius: 16px;
      padding: 20px;
      margin: 10px;
      text-align: center;
      width: 240px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .platform-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(146, 141, 171, 0.5);
    }

    .platform-card img {
      width: 200px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .app-footer {
      background-color: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>

<body>
  <div class="app-header">
    <img src="./RECURSOS/FOTOS/LOGO-VIMUX---PAGINA-WEB.png" alt="Vumix" class="app-logo">
    <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">STREAMING</h1>
    <!-- <button onclick="location.href='../Vumix'" class="tv-button" style="margin-top: 20px;">Entrar</button> -->
  </div>

  <main class="app-content" id="content">
    <!-- Tarjeta de Netflix -->
   
    
    <!-- Tarjeta de Pluto TV -->
    <div class="platform-card" onclick="window.location.href='./PROYECTOFINAL/plutotv.html'">
      <img src="./RECURSOS/FOTOS/icon-plutotv.png.png" alt="Pluto TV">
      <h3 style="color: white;">Pluto TV</a></h3>
    </div>
    
    <!-- Tarjeta de Streaming -->
    <div class="platform-card" onclick="window.location.href='./PROYECTOFINAL/trailers.html'">
      <img src="./RECURSOS/FOTOS/icon-peliculas.png.jpeg" alt="trailers">
      <h3 style="color:white;">Trailers</h3>
    </div>
    
    <!-- Tarjeta de TV en Vivo -->
    <div class="platform-card" onclick="window.location.href='./PROYECTOFINAL/m3u.html'">
      <img src="./RECURSOS/FOTOS/icon-m3u.png.png" alt="Listas m3u">
      <h3 style="color: white;">M3U</h3>
    </div>
  </main>

  <div class="app-footer">
    <p style="color: white;">Copyright &copy; 2025 Vumix TV. Todos los derechos reservados.</p>
    <!-- <button onclick="location.href='index.html'" class="tv-button">Inicio</button> -->
    <!-- <button onclick="location.href='tv.html'" class="tv-button">TV en Vivo</button>
    <button onclick="location.href='streaming.html'" class="tv-button">Streaming</button> -->
  </div>

  <script>
    // Función para manejar el clic en las tarjetas
    document.querySelectorAll('.platform-card').forEach(card => {
      card.addEventListener('click', function() {
        // Obtiene el archivo HTML al que debe redirigir
        const htmlFile = this.getAttribute('onclick').match(/'([^']+)'/)[1];
        // Redirecciona a la página correspondiente
        window.location.href = htmlFile;
      });
    });
  </script>
</body>
</html>
