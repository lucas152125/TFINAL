      width: 100%;

      background: url('/RECURSOS/FOTOS/lambor.jpg') no-repeat center center fixed;

      display: flex;

    /* Capa oscura encima del fondo */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* oscurece la imagen */

    }

    .app-header {
      text-align: center;
      padding: 20px;

      color: #fff;

      border-radius: 0 0 20px 20px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .app-logo {
      width: 220px;
      height: auto;
      object-fit: contain;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    }

    .app-header h1 {

    }

    .main-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-top: 20px;
      flex: 1;
      justify-content: center;
    }

    .menu-button {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 18px 40px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .menu-button:hover, 
    .menu-button:focus {
      transform: scale(1.07);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 20px rgba(0, 200, 255, 0.6);
      outline: none;
    }

    .footer {
      padding: 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      .menu-button {
        width: 80%;
        padding: 15px 25px;
        font-size: 18px;
      }
      
      .app-logo {
        width: 150px;
      }

      .app-header h1 {
        font-size: 28px;
      }
    }
  </style>

  <script>
    // NavegaciÃ³n con teclado (para Smart TV)
    document.addEventListener('keydown', function(e) {
      const buttons = document.querySelectorAll('.menu-button');
      let currentIndex = Array.from(buttons).findIndex(btn => btn === document.activeElement);
      
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        currentIndex = (currentIndex + 1) % buttons.length;
        buttons[currentIndex].focus();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        currentIndex = (currentIndex - 1 + buttons.length) % buttons.length;
        buttons[currentIndex].focus();
      } else if (e.key === 'Enter' && document.activeElement.classList.contains('menu-button')) {
        document.activeElement.click();
      }
    });
    
    // Enfocar el primer botÃ³n al cargar
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.menu-button').focus();
    });
  </script>
